<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!-- title of the page -->
    <title>Yearbook Site</title>
    <!-- To import CSS file and fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/gallery.css">

</head>

<body>
    <!-- header, still need to include logo -->
    <header>
        <!-- id=navbar for the sticky function -->
        <nav id="navbar">
            <label class="logo"><a href="index.html"><img src="images/50x50/logoWhite.png" alt="YearbookWebsite"></a></label>
            <ul>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    
    <div class="row">
        <div class="column"><figure>
            <img src="images/logoLQBlack.png" alt="Logos 1" style="width:100%" onclick="openModal();currentSlide(1)" class="hover-shadow cursor">
            <figcaption>Fig.1</figcaption>
        </figure></div>
        <div class="column"><figure>
            <img src="images/logoLQBlue.png" alt="Logos 2" style="width:100%" onclick="openModal();currentSlide(2)" class="hover-shadow cursor">
            <figcaption>Fig.2</figcaption>
        </figure></div>
        <div class="column"><figure>
            <img src="images/logoLQBlack.png" alt="Logos 3" style="width:100%" onclick="openModal();currentSlide(3)" class="hover-shadow cursor">
            <figcaption>Fig.3</figcaption>
        </figure></div>
        <div class="column"><figure>
            <img src="images/logoLQBlue.png" alt="Logos 4" style="width:100%" onclick="openModal();currentSlide(4)" class="hover-shadow cursor">
            <figcaption>Fig.4</figcaption>
        </figure></div>
    </div>

    <div id="myModal" class="modal">
        <span class="close cursor" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <div class="mySlides">
                <div class="numbertext">1 / 4</div>
                <img src="images/logoLQBlack.png" style="width:100%">
            </div>
      
            <div class="mySlides">
                <div class="numbertext">2 / 4</div>
                <img src="images/logoLQBlue.png" style="width:100%">
            </div>
      
            <div class="mySlides">
                <div class="numbertext">3 / 4</div>
                <img src="images/logoLQBlack.png" style="width:100%">
            </div>
          
            <div class="mySlides">
                <div class="numbertext">4 / 4</div>
                <img src="images/logoLQBlue.png" style="width:100%">
            </div>
          
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
        
            <div class="caption-container">
                <p id="caption"></p>
            </div>
      
      
            <div class="column">
                <img class="demo cursor" src="images/logoLQBlack.png" style="width:100%" onclick="currentSlide(1)" alt="Logos 1">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/logoLQBlue.png" style="width:100%" onclick="currentSlide(2)" alt="Logos 2">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/logoLQBlack.png" style="width:100%" onclick="currentSlide(3)" alt="Logos 3">
            </div>
            <div class="column">
                <img class="demo cursor" src="images/logoLQBlue.png" style="width:100%" onclick="currentSlide(4)" alt="Logos 4">
            </div>
        </div>
    </div>

    <!-- the footer part -->
    <footer>
        <h3 style="text-align: center;">footer</h3>
    </footer>

    <script>
        window.onscroll = function() {myFunction()};
        // Get the navbar
        var navbar = document.getElementById("navbar");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset > sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>

    <script>
        function openModal() {
            document.getElementById("myModal").style.display = "block";
        }

        function closeModal() {
            document.getElementById("myModal").style.display = "none";
        }

        var slideIndex = 1;
        showSlides(slideIndex);
        function plusSlides(n) {
            showSlides(slideIndex += n);
        }
        
        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("demo");
            var captionText = document.getElementById("caption");
            if (n > slides.length) {slideIndex = 1}
            if (n < 1) {slideIndex = slides.length}
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex-1].style.display = "block";
            dots[slideIndex-1].className += " active";
            captionText.innerHTML = dots[slideIndex-1].alt;
        }
    </script>

</body>

</html>
