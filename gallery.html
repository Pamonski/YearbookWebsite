<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!-- title of the page -->
    <title>Yearbook Site</title>
    <!-- To import CSS file and fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <!-- header, still need to include logo -->
    <header>
        <!-- id=navbar for the sticky function -->
        <nav id="navbar">
            <label class="logo"><a href="index.html"><img src="images/50x50/logoWhite.png" alt="YearbookWebsite"></a></label>
            <ul>
                <li><a href="about.html">ABOUT</a></li>
                <li><a href="gallery.html">GALLERY</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>

    <div class="rowG">
        <div class="colG"><figure>
            <img src="images/logoLQBlack.png" onclick="openLightbox();toSlide(1)" class="hover-shadow preview" alt="Black Logo">
            <figcaption>Black Logo</figcaption>
        </figure></div>
        <div class="colG"><figure>
           <img src="images/logoLQBlue.png" onclick="openLightbox();toSlide(2)" class="hover-shadow preview" alt="Blue Logo">
           <figcaption>Blue Logo</figcaption>
        </figure></div>
        <div class="colG"><figure>
           <img src="images/Park.jpg" onclick="openLightbox();toSlide(3)" class="hover-shadow preview" alt="Korean">
           <figcaption>Korean</figcaption>
        </figure></div>
    </div>
      
    <div id="Lightbox" class="modal">
        <span class="close pointer" onclick="closeLightbox()">&times;</span>
        <div class="modal-content">
            <div class="slide">
                <img src="images/logoLQBlack.png" class="image-slide" alt="Black Logo">
            </div>
            <div class="slide">
                <img src="images/logoLQBlue.png" class="image-slide" alt="Blue Logo">
            </div>    
            <div class="slide">
                <img src="images/Park.jpg" class="image-slide" alt="Korean">
            </div>
        
            <a class="previous" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
              
            <div class="dots">
                <div class="colG">
                    <img src="images/logoLQBlack.png" class="modal-preview hover-shadow" onclick="toSlide(1)" alt="Toy car on the road." />
                </div>
                <div class="colG">
                    <img src="images/logoLQBlue.png" class="modal-preview hover-shadow" onclick="toSlide(2)" alt="Toy car exploring offroad." />
                </div>
                <div class="colG">
                    <img src="images/Park.jpg" class="modal-preview hover-shadow" onclick="toSlide(3)" alt="Toy car in the city" />
                </div>
            </div>
        </div> 
    </div>

    <!-- the footer part -->
    <footer>
        <h3 style="text-align: center;">footer</h3>
    </footer>

    <script>
        window.onscroll = function() {myFunction()};
        // Get the navbar
        var navbar = document.getElementById("navbar");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset > sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>

    <script>
        let slideIndex = 1;
            showSlide(slideIndex);
        
        function openLightbox() {
            document.getElementById('Lightbox').style.display = 'block';
        };
        
        function closeLightbox() {
            document.getElementById('Lightbox').style.display = 'none';
        };
        
        function changeSlide(n) {
            showSlide(slideIndex += n);
        };
        
        function toSlide(n) {
            showSlide(slideIndex = n);
        };
        
        function showSlide(n) {
            const slides = document.getElementsByClassName('slide');
            let modalPreviews = document.getElementsByClassName('modal-preview');
            
            if (n > slides.length) {
                slideIndex = 1;	
            };
            
            if (n < 1) {
                slideIndex = slides.length;
            };
            
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            };
            
            for (let i = 0; i < modalPreviews.length; i++) {
                modalPreviews[i].className = modalPreviews[i].className.replace(' active', '');
            };
            
            slides[slideIndex - 1].style.display = 'block';
            modalPreviews[slideIndex - 1].className += ' active';
        };
    </script>

</body>

</html>
