<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- TEMPORARY TITLE -->
    <title>YearbookWebsite</title>
    <!-- --------------- -->

    <!-- FONT-AWESOME ICONS -->
    <link rel="stylesheet" href="CSS/all.css">
    <!-- ------------------ -->

    <!-- OWL CAROUSEL -->
    <link rel="stylesheet" href="../Blooger/css/owl.carousel.min.css">
    <link rel="stylesheet" href="../Blooger/css/owl.theme.default.min.css">
    <!-- ------------ -->

    <!-- CUSTOM STYLE -->
    <link rel="stylesheet" href="CSS/style.css">
    <!-- ------------ -->
</head>
<body>
    <header>
        <!----------------------------------- Navigation ----------------------------------->
        <nav class="navBar">
            <div class="max-width">
                <div class="logo"><a href="index.html"><img src="images/50x50/logoWhite.png" alt=""></a></div>
                <ul class="menu">
                    <li><a href="about.html">About</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
                <div class="navLogin">
                    <a href="login.html">Login</a>
                </div>
                <!-- <div class="menu-btn">
                                <i class="fas fa-bars"></i>
                            </div> -->
            </div>
        </nav>
        <!---------------------------------------------------------------------------------->
    </header>
    <!----------------------------------- Main Site Section ----------------------------------->
    <main>
        <!-- SLIDESHOW -->
        <section class="gSlideshow" id="gSlideshow">
            <div class="max-width">
                <div class="slider">
                    <div class="slides">
                        <input type="radio" name="radio-btn" id="radio1">
                        <input type="radio" name="radio-btn" id="radio2">
                        <input type="radio" name="radio-btn" id="radio3">
                        <input type="radio" name="radio-btn" id="radio4">
                        <input type="radio" name="radio-btn" id="radio5">
                    
                        <div class="slide first">
                            <img src="images/galleryImages/1.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/galleryImages/2.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/galleryImages/3.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/galleryImages/4.jpg" alt="">
                        </div>
                        <div class="slide">
                            <img src="images/galleryImages/5.jpg" alt="">
                        </div>
                    
                        <div class="navigation-auto">
                            <div class="auto-btn1"></div>
                            <div class="auto-btn2"></div>
                            <div class="auto-btn3"></div>
                            <div class="auto-btn4"></div>
                            <div class="auto-btn5"></div>
                        </div>
                    </div>
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                        <label for="radio5" class="manual-btn"></label>
                    </div>
                </div>
            </div>
        </section>
        <!-- --------- -->
        <!-- IMAGE GALLERY -->
        <section class="imageGallery" id="imageGallery">
            <div class="max-width">
                <div class="wrapper">
                    <h2 class="galleryTitle">Relive The Memories On Each Year</h2>
                    <nav>
                        <div class="items">
                            <span class="item active" data-name="all">All</span>
                            <span class="item" data-name="2016">2016</span>
                            <span class="item" data-name="2017">2017</span>
                            <span class="item" data-name="2018">2018</span>
                            <span class="item" data-name="2019">2019</span>
                            <span class="item" data-name="2020">2020</span>
                        </div>
                    </nav>

                    <div class="gallery">
                        <div class="image" data-name="2016"><span><img src="images/galleryImages/1.jpg" alt=""></span></div>
                        <div class="image" data-name="2017"><span><img src="images/galleryImages/2.jpg" alt=""></span></div>
                        <div class="image" data-name="2018"><span><img src="images/galleryImages/3.jpg" alt=""></span></div>
                        <div class="image" data-name="2019"><span><img src="images/galleryImages/4.jpg" alt=""></span></div>
                        <div class="image" data-name="2020"><span><img src="images/galleryImages/5.jpg" alt=""></span></div>
                        <div class="image" data-name="2016"><span><img src="images/galleryImages/6.jpg" alt=""></span></div>
                        <div class="image" data-name="2017"><span><img src="images/galleryImages/7.jpg" alt=""></span></div>
                        <div class="image" data-name="2018"><span><img src="images/galleryImages/8.jpg" alt=""></span></div>
                        <div class="image" data-name="2019"><span><img src="images/galleryImages/9.jpg" alt=""></span></div>
                        <div class="image" data-name="2020"><span><img src="images/galleryImages/10.jpeg" alt=""></span></div>
                    </div>
                </div>
                    <div class="preview-box">
                        <div class="details">
                            <span class="title">Image Category: <p>Not defined</p></span>
                            <span class="icon fas fa-times"></span>
                        </div>
                        <div class="image-box">
                            <img src="" alt="">
                        </div>
                    </div>
                    <div class="shadow"></div>
            </div>
        </section>
        <!-- ------------- -->
    </main>
    <!----------------------------------------------------------------------------------------->

    <!-- gSlideshow JS -->
    <script type="text/javascript">
        var counter = 1;
            setInterval(function () {
                document.getElementById('radio' + counter).checked = true;
                counter++;
                if (counter > 5) {
                    counter = 1;
                }
            }, 3000);
    </script>
    <!-- ------------- -->

    <!-- JQuery Library -->
    <script src="js/jquery3.5.1.min.js"></script>
    <!-- -------------- -->

    <!-- Owl-Carousel JS -->
    <script src="../Blooger/js/owl.carousel.min.js"></script>
    <!-- --------------- -->
    
    <!-- Custom Javascript -->
    <script src="js/main.js"></script>
    <!----------------------->
</body>
</html>
