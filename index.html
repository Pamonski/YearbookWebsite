<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
    <!-- title of the page -->
    <title>Yearbook Site</title>
    <!-- To import CSS file and fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">

</head>

<body>
    <!-- header, still need to include logo -->
    <header>
        <!-- id=navbar for the sticky function -->
        <nav id="navbar">
            <label class="logo"><a href="#"><img src="images/50x50/logoWhite.png" alt="YearbookWebsite"></a></label>
            <ul>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">GALLERY</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
        </nav>
    </header>
    <!-- the hero part, class=content for the sticky function -->
    <div class="container content">
        <div class="row">
            <div class="col-sm home">
                <h1>USC-CpE Batch 2020 Online Yearbook</h1>
                <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Est laborum vero dolore autem adipisci
                    harum eaque quaerat totam unde in nulla ex, rem sed similique nam ipsum molestias eum blanditiis?
                </p>
                <button class="loginBtn">Login</button>
            </div>
            <!-- temporary used goolge photo -->
            <div class="col-sm home">
                <img class="center"
                    src="../YearbookWebsite/images/logoLQBlue.png" />
            </div>
        </div>
    </div>
    <!-- the slideshow part -->
    <div class="slideshow">
        <h2>Slideshow</h2>
    </div>
    <!-- the footer part -->
    <footer>
        <h3 style="text-align: center;">footer</h3>
    </footer>

    <script>
        window.onscroll = function() {myFunction()};
        // Get the navbar
        var navbar = document.getElementById("navbar");

        // Get the offset position of the navbar
        var sticky = navbar.offsetTop;

        // Add the sticky class to the navbar when you reach its scroll position. Remove "sticky" when you leave the scroll position
        function myFunction() {
            if (window.pageYOffset > sticky) {
                navbar.classList.add("sticky")
            } else {
                navbar.classList.remove("sticky");
            }
        }
    </script>
    
</body>

</html>
